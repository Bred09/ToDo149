<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Чат учеников и преподователей</title>

	<link rel="stylesheet" href="chat.css">
	<link rel="stylesheet" href="btn.css">
</head>
<body><div class="shadow">
	<a href="/"><button class="btn-rt">На главную</button></a>
	<h1>chat</h1>

	<div class="main">
		<div class="form">
			<form action="">
				<input class="m" type="text" placeholder="Введите сообщение...">
				<button class="send" type="submit">Отправить</button>
			</form>
		</div>

		<div class="sms"></div>
		<p><h1 class="old-sms"></h1></p>
	</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>

	$(function () {
		var socket = io();

		$('form').submit((e) => {
	      e.preventDefault();
	      socket.emit('chat message', $('.m').val());
	      $('.m').val('');
	      return false;
	    });

	    socket.on('chat message', function(msg, oldSms){
	    	$('.sms').append($('<li>').text(msg));
	    	$('.old-sms').append($('<p>').text(oldSms));
	    });
	  });
</script>
</body>
</html>
